                        <ul style="list-style: none;">
                            <li style="padding: 0em 5em 5em 0em;"><a href="ellie.html"><img src="profiles/ellie.png"
                                        class="icon"></a>
                                </br>
                                <p>Stupid dumb idiot who thinks she's so strong and so cool and so much better than
                                    everyone but she's NOT!!!! It's so annoying and pretentious, and it'll be so nice
                                    when she's put in her place.</p>
                            </li>
                            <li style="padding: 0em 5em 5em 0em;"><a href="aj.html"><img src="profiles/aj.png"
                                        class="icon"></a>
                                </br>
                                <p>Annoying but he doesn't care as much about mortal Noelle as Ellie does. He treasures
                                    the memory of his friend but he fights vampires like they're vampires with no holds
                                    barred.</p>
                            </li>

                            <li style="padding: 0em 5em 5em 0em;"><a href="mnoelle.html"><img
                                        src="profiles/mtnoelle.png" class="icon"></a>
                                </br>
                                <p>She's a coward who's view of the world failed her, and she's better off as a vampiric
                                    vessel. If she didn't have a family lineage she wouldn't have made it in this field
                                    and Ellie's constant support was patronizing and ultimately what doomed her.</p>
                            </li>
                            <li style="padding: 0em 5em 5em 0em;"><a href="coach.html"><img src="profiles/coach.png"
                                        class="icon"></a>
                                </br>
                                <p>No idea how she survived this long. She has genuine skill, but her refusal to use it
                                    makes her laughable and pathetic as an adversary.</p>
                            </li>
                            <li style="padding: 0em 5em 5em 0em;"><a href="drac.html"><img src="profiles/drac.png"
                                        class="icon"></a>
                                </br>
                                <p>World's best boss. He understands how to play the game and succeed as a vampire, and
                                    as such, there is a lot to learn from him. Perhaps he will be an obstacle for upward
                                    mobility later, but for now he is the world's best coworker.</p>
                            </li>
                            <li style="padding: 0em 5em 5em 0em;"><a href="freya.html"><img src="profiles/freya.png"
                                        class="icon"></a>
                                </br>
                                <p>World's worst coworker. Clearly jealous of every prime vampire to ever roam the Earth
                                    and solely blames that for her difficulties in life. She is genuinely skilled
                                    however, and her ability should not be doubted.</p>
