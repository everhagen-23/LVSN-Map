            <section>
                <h2>Overview</h2>

                <img src="profiles/wpf/pEllie.png" class="sidebar">
            </section>
            <p>
                Ellie Harris is a rookie slayer, belonging to Team 2. When she was 6, her home was attacked by her
                brother, <a href="elliot.html">Elliot Harris</a>, and she was sent to <a href="Canin">Canin</a>, a town
                that specializes in slayer training. In the aftermath of the attacks she was left with a bite on her
                neck and the vampiric ability Soul Chain. This allows her to capture, store, and release <a
                    href="hunterFAQ.html">mortal</a> souls in
                her body, gaining various buffs from each soul. She can also store <a href="vampFAQ.html">vampire</a>
                souls, however it is too
                dangerous to make use of them. She can, however, swap out a vampire soul for a vampiric soul for a
                mortal soul and return a host soul to it's body. Ellie has a standoffish attitude and aims to prove that
                she can escape the legacy of her brother, becoming a slayer everyone will remember. That being said she
                doesn't always go about things the right way and has a tendency to get ahead of herself when it comes to
                pursuing the greatness she is chasing.
            </p>
            </br> </br>
            <p>Ellie is on a team 2 with <a href="aj.html">AJ</a>, <a href="mnoelle.html"> Noelle</a>, and <a
                    href="coach.html">Coach</a>, having passed <a href="graduation">graduation</a> after defeating the
                Electric Vampire. In her first offical mission she is almost defeated by the poisonous vampire, however
                she pulls thorugh and returns to help the team claim its first victory. On their way back they run into
                a werewolf and Ellie's determination gets the best of her and fights until the point of failure. This
                experience stays with her and she is unable to let go. Ellie and Team 2 embark on various other minor
                missions but she can't shake her loss, much to the distress of Noelle. When she sees the werewolf again,
                at the break of dawn on her day off, she leaps into action and chases him down until he begins to
                de-wolf-ify. Regrettably this doesn't stop her in her quest for victory, and Noelle watches her deal the
                last blow, as the werewolf is halfway between wolf and young boy. This is where Ellie accidentally
                completes her first soul chain and gains the Wolf Soul. The next morning Ellie is the first to be
                worried when Noelle doesn't show up for routine training, and when she detects Noelle's smell off in the
                woods with her newly acquired smell buff, she is the first to go racing off.</p>
            </br> </br>
            <p> WIP! Post-Noelle Vamp Stuff Coming Soon!</p>
            </section>

                        <ul style="list-style: none;">
                            <li style="padding: 0em 5em 5em 0em;"><a href="mnoelle.html"><img src="profiles/ph.png"
                                        class="icon"></a>
                                </br>
                                <p>Teammate and friend, she's on the weaker side, but she has the potential to grow if
                                    she just puts the work in. She'll adapt to the life of a slayer eventually.</p>
                            </li>
                            <li style="padding: 0em 5em 5em 0em;"><a href="aj.html"><img src="profiles/aj.png"
                                        class="icon"></a>
                                </br>
                                <p>Teammate and rival, he's so stuck up and acts like he knows everything just because
                                    his brother is a survivor. All that science stuff is a facade cause he knows he
                                    can't live up to his brother.</p>
                            </li>

                            <li style="padding: 0em 5em 5em 0em;"><a href="coach.html"><img src="profiles/ph.png"
                                        class="icon"></a>
                                </br>
                                <p>Superior and coach. They say shes the "agility survivor," but they probably just
                                    don't wanna call her a coward outright. There's probably a thing or two to learn
                                    from her, but she probably won't be the one teaching it to us.</p>
                            </li>
                            <li style="padding: 0em 5em 5em 0em;"><a href="noelle.html"><img src="profiles/noelle.png"
                                        class="icon"></a>
                                </br>
                                <p>Not a friend, just a demon taking up Noelle's body. She is a distraction until
                                    Noelle's soul can be found, but man does she look so punchable. It sucks that Team 2
                                    has to convince everyone to keep her around.</p>
                            </li>

                        </ul>
